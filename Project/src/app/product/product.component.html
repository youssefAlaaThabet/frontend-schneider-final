    <div style="background-color: whitesmoke; width: 15cm;margin-left: 12cm;" class="row justify-content-center">
      <div  class="col-6">  
        <br>  
   <h2>New Product</h2>
 
 
   <form (ngSubmit)="onSubmit()" [formGroup]="userFormGroup">
       
       <div class="mb-3">
         <label for="exampleInputPassword1" class="form-label">Product Name</label>
         <input type="text" class="form-control" id="Name"formControlName="name">
          <span class="error-message" *ngIf="!userFormGroup.get('name')?.valid && userFormGroup.get('name')?.touched ">Product Name is required</span>
       </div>
       <div class="mb-3">
         <label for="exampleInputEmail1" class="form-label">Price</label>
         <input type="text" 
         class="form-control" 
         id="price"
         formControlName="price"
         >
         <span class="error-message" *ngIf=" !userFormGroup.get('price')?.valid && userFormGroup.get('price')?.touched "> Price is required</span>
       </div>
       <div>
        <label for="exampleInputEmail1" class="form-label">Category</label>
        <select formControlName= "category" style="width: 10cm;" class=" form-select "  >
          <option> Fruits</option>
          <option> Vegetables</option>
          <option> Diary Product</option>
          <option> Bread</option>
          <option> Technology</option>
          <option> Other</option>
        </select>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Image URL</label>
        <input type="text" 
        class="form-control" 
        id="image"
        formControlName="image"
        >
        <span class="error-message" *ngIf=" !userFormGroup.get('image')?.valid && userFormGroup.get('image')?.touched "> Image URL is required</span>
      </div>
      
      </div>
       <button type="submit" class="btn btn-dark" [disabled]="!userFormGroup.valid" >Add Product</button>
       <div style="color:blue ;">{{message}}</div>
       <br>
     </form>
   </div>
 </div>
